<!--Pentagon-->
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .pentagon {
        position: relative;
        width: 200px;
        height: 200px;
        background: red;
        clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    .service {
        position: absolute;
        width: 40%;
        height: 40%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid #ccc;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .service:hover {
        transform: scale(1.1);
    }

    #service1 { top: 10%; left: 50%; transform: translateX(-50%); }
    #service2 { top: 50%; left: 10%; transform: translateY(-50%); }
    #service3 { top: 50%; left: 90%; transform: translateY(-50%); }
    #service4 { bottom: 10%; left: 30%; }
    #service5 { bottom: 10%; right: 30%; }

</style>
<body>


    <div class="pentagon">
        <div class="service" id="service1">Service 1</div>
    </div>
    <div class="pentagon">
        <div class="service" id="service2">Service 2</div>
    </div>
